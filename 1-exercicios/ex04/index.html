<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste com Imagens</title>
    
</head>
<body>

    <h1>
        Testando carga e Imagens
    </h1>

    <hr>

    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>

    <img src="logo-html-200.png" alt="Logo HTML5"> <!--Ctrl+Space pra autocompletar o nome do arquivo-->

    <p>
        Podemos também carregar imagens que estão em subpastas.
    </p>

    <img src="imagens/logo-css-200.png" alt="Logo CSS3"> <!--Para selecionar uma imagem fora da pasta, clique em Ctrl+Space e depois em "imagens/", ou digite "imagens/+nome do arquivo"-->

    <p>
        Também podemos carregar imagens externas.
    </p>
    
    <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!--Copiar endereço da imagem e colar-->

</body>
</html>
