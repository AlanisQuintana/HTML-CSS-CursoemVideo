<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha1{
            background-color: lightgray;
        }

        td{
            border: 1px solid rgba(0, 0, 0, 0.364);
            padding: 8px;
            
        }

    </style>

</head>
<body>

    <h1>Minha Primeira Tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS(Simples)
        TABLE= Tabela
            TABLE ROW= Linha de tabela
                TABLE HEADER= Cabeçalho de tabela
                    TABLE DATA= Dado de tabela
     -->
     <!-- 
        O FECHAMENTO DAS TAGS <tr> e <td> É OPCIONAL
      -->
    <table>
        <tr class="linha1"> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
