    <link rel="shortcut icon" href="fontes.ico" type="image/x-icon">

    <title>Fontes Externas</title>

    <style>

        @font-face {
            font-family: 'Lemon Milk Light';
            src: url('fontes/LEMONMILK-Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            
            font-family: 'Lemon Milk Bold';
            src: url('fontes/LEMONMILK-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }

        body{
            font-family: 'Lemon Milk Light', Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Lemon Milk Bold', Arial, Helvetica, sans-serif;
            font-size: 3em;
        }

    </style>
