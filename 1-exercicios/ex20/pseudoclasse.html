<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="classe.ico" type="image/x-icon">

    <title>
        Pseudo-classes
    </title>

    <style>

        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div#d1:hover {
            background-color: blueviolet;
        }

        div#d2:hover {
            background-color: rgb(89, 226, 43);
        }

        div#d3:hover {
            background-color: rgb(226, 43, 147);
        }

    </style>

</head>
<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
