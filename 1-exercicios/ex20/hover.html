<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="mao.ico" type="image/x-icon">

    <title>Exemplo de Hover</title>

    <style>

        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: fit-content;
        }
        div:hover {
            color: blue;
            width: fit-content;
        }

    </style>

</head>
<body>

    <h1>
        Exemplo de hover
    </h1>

    <p>
        Passe o mouse sobre o texto abaixo:
    </p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>
        Fim do exemplo
    </p>

</body>
</html>
