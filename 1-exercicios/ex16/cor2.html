<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="cores.ico" type="image/x-icon">

    <title>Gradiente em CSS</title>

    <style>

        *{ /* Configurações globais da CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #4765D6, #6740C2, #AD3297, #D42B82, #EC3F53, #ED623F, #F97D2B, #FBA951, #FED87C); /* Eu posso colocar a porcentagem após a cor pra definir quanto espaço da tela aquela cor vai ocupar */
            background-attachment: fixed;
        }

        h1{
            color: white;
        }

    </style>
</head>
<body>

    <h1>
        Testando Gradiente
    </h1>

</body>
</html>
